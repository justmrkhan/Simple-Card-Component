<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="https://afankhan.com/favicon.png"
    />
    <link rel="stylesheet" href="/styles.css" />

    <title>Frontend Mentor | Afan</title>
  </head>
  <body>
    <section class="container">
      <div class="main">
        <img class="eq_img" src="/images/image-equilibrium.jpg" alt="" />
        <h1 class="nft_name">Equilibrium #3429</h1>
        <p class="nft_description">
          Our Equilibrium collection promotes <br />
          balance and calm
        </p>

        <div class="third_section">
          <div class="price align-center">
            <img class="price_img" src="/images/icon-ethereum.svg" alt="" />
            <p class="price_text">0.0.41 ETH</p>
          </div>

          <div class="clock">
            <img class="clock_img" src="/images/icon-clock.svg" alt="" />
            <p class="clock_text">3 Days Left</p>
          </div>
        </div>

        <hr />

        <div class="credits">
          <img class="credits_img" src="/images/image-avatar.png" alt="" />
          <p class="credits_text">
            Created By <span class="credits_span">Afan Khan</span>
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
